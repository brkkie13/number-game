<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤숫자게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><랜덤숫자게임></h1>
  <section id="section1">
    <h2>1. 숫자범위 설정하기</h2>
    <div class="section1-div">
      0~<input type="text" id="generate-number" placeholder="2 이상 숫자 입력"><button id="generate-number-btn">OK!</button>
    </div>
  </section>

  <section id="section2">
    <h2>2. 당신의 숫자는?</h2>
    <div class="section2-div">
      <input type="text" id="your-number" placeholder="숫자범위 안의 숫자 입력"><button id="your-number-btn">OK!</button>
    </div>
  </section>

  <section id="section3">
    <h2>3. 컴퓨터의 선택은?</h2>
    <button id="play-btn">play!</button>
    <div id="machine-number"></div>
  </section>
  
  <div id="win-or-lost"></div>
  
  <script src="game.js"></script>
</body>
</html>
